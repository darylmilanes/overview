<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

  <title>Overview</title>
  <meta name="description" content="A gentle, offline comfort library with Scripture (KJV).">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <div class="brand">Overview</div>
    <button id="btnInstall" class="btn install" hidden>Install</button>
  </header>

  <main class="container">

    <!-- Search + Intro -->
    <section class="hero">
      <h1>You are not alone.</h1>
      <p class="sub">A pocket comfort library with Scripture.</p>

      <input
        id="searchInput"
        class="search"
        type="search"
        placeholder="Type how you feel... (sad, lonely, overwhelmed...)"
        autocomplete="off"
      >

      <ul id="searchResults" class="suggestions" hidden></ul>
    </section>

    <!-- Category Grid -->
    <section>
      <h2>Find by feeling</h2>
      <div id="categoryGrid" class="grid"></div>
    </section>

    <!-- Entry Viewer (Modal) -->
    <dialog id="entryDialog" class="entry">
      <article id="entryContent"></article>
    </dialog>

  </main>

  <footer class="foot">
    <div class="store-container">
      <a class="btn store" href="https://play.google.com/store/apps/details?id=com.sirma.mobile.bible.android&pcampaignid=web_share" target="_blank" rel="noopener" aria-label="Android Bible on Google Play">Google Play</a>
      <a class="btn store" href="https://apps.apple.com/us/app/bible/id282935706" target="_blank" rel="noopener" aria-label="Bible on the App Store">App Store</a>
    </div>
    <small>Scripture quotations are from the King James Version (KJV), public domain. You can download a Bible app for mobile access and to explore other translations.</small>
  </footer>

  <!-- App Logic -->
  <script src="app.js" type="module"></script>

</body>
</html>
